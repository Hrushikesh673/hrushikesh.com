<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
             margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: bgAnimation 1s infinite alternate;;
        }
        .welcome-text {
            font-size: 2.5rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 2s ease-in-out forwards;
        }
 /* Button */
        .welcome-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background: #ff6b81;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            animation: fadeIn 1.5s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text" id="welcome">Welcome to Our Website</div>
         <a href="file:///C:/Users/subha/OneDrive/Desktop/prj.2.html" class="welcome-btn">Explore More</a>
    </div>

    
    <script>
        window.onload = function() {
            let msg = new SpeechSynthesisUtterance();
            msg.text = "Welcome to Our Website and Enjoy your visit";
            msg.rate = 1;
            msg.pitch = 1;
            msg.volume = 1;
            speechSynthesis.speak(msg);
        };
    </script>
</body>
</html>
